        <div class="left-div">
          <ul class="group-one">
            <h5 class="group-title">Bill</h5>
            <a href=""

          <div class="group-two">

              </li>
              <li class="ist-one__item-two">
                <a class="list-one__link-two" href="">Custom</a>
              </li>
            </ul>
          </div>
          <ul class="group-3">
            <h5 class="group-title">Number of People</h5>
            <a href=""
              ><li class="group-img">
                <img
                  class="group-logo-img"
                  src="./images/group-logo-img.svg"
                  alt=""
                  width="10"
                  height="15"
                />
                <h3 class="group-price">5</h3>
              </li>
            </a>
          </ul>
        </div>
        <div class="right-div">
          <div class="right-section">
            <ul class="section-list">
              <li class="section-item">Tip Amount</li>
              <li class="section-item">/ person</li>
            </ul>
            <ul class="section-list">

          </div>
          <div class="section-2">
            <ul>
              <li class="section-item">Tip Amount</li>
              <li class="section-item">/ person</li>
            </ul>
            <ul class="section-price">
